{% extends 'base.html' %}

{% block content %}
{% if not phones%}
    Список избранных пуст.
{% else %}
    {% for phone in phones %}
        <a href="{{ url_for('main.show_specs', phone_id=phone.id) }}"> {{ phone.name }} </a>
        <div align="right">
            <a href="{{ url_for('user.favorites', phone_id=phone.id, action='del') }}">Удалить</a>
        </div>
    {% endfor %}
{% endif %}

{% endblock %}
